apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: req-counter-ingress
  labels:
    name: req-counter-ingress
spec:
  rules:
  - host: etiwole.ru
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: req-counter-service
            port:
              number: 80